<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Personal Portfolio Example with HTML Templates</title>

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="site.css">
    <!-- JavaScript references -->
    <script src="header.js"></script>
    <script src="footer.js"></script>
</head>

<body>
    <header-component></header-component>

    <div class="mainContent">
        <h1>Database</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card">
                    <img src="images/normalform1.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Normalization 1</h5>
                        <p class="card-text">This shows a normal form 2 with user permissions</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="images/normalform2.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Normalization 2</h5>
                        <p class="card-text">This shows a normal form 2 with publishing.</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="images/ord.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">ORD for Whatabook</h5>
                        <p class="card-text">Group project for Whatabook</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer-component></footer-component>
